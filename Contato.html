<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morfulário</title>
    <link rel="stylesheet" href="Cefet.css">
</head>
<body>
    <header>
        <h1>CEFET-MG-Campus Varginha-Curso Técnico</h1>
    </header>
    <nav>
        <a href="Cefet.html">Início</a>
        <a href="Curso.html">Curso</a>
        <a href="Faq.html">FAQ</a>
        <a href="Contato.html">Contato</a>
    </nav>
    <main>
        <form action="" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Contato</legend>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="João">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="nome" placeholder="Estudante@cefet.com">
                </div>
                <div>
                    <input type="radio" name="sexo" value="M" id="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="sexo" value="F" id="feminino">
                    <label for="feminino">Feminino</label>
                </div>
                <div>
                    <label for="estado">Estado/Cidade</label>
                    <select name="estado" id="estado">
                        <option value=""></option>
                        <option value="MG">MG</option>
                        <option value="RJ">RJ</option>
                        <option value="SP">SP</option>
                    </select>
                    <input type="text" name="cidade" placeholder="Varginha">
                </div>
                <div>
                    <label for="arquivo">Selecione um arquivo</label>
                    <input type="file" name="arquivo" id="arquivo">
                </div>
                <div>
                    <p>Sugestão</p>
                    <label for="sugestao"></label>
                    <textarea name="sugestao" id="sugestao" cols="100" rows="10"></textarea>
                </div>
                <div class="botoes">
                    <button class="botao1" type="submit">Enviar</button>
                    <button class="botao2" type="reset">Limpar</button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <h1>©️ copyleft</h1>
    </footer>
</body>
</html>
